<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>PROYECTO CODERHOUSE</title>
</head>
<body>
<div>
    <h1>Quieres agendar una avaliacion?</h1>
    
    <form id="formularioUsuario">
        <ul>
            <li>
                <label for="nombreUsuario">Por favor, ingresa tu nombre:</label>
                <input type="text" id="nombreUsuario" required><br>
            </li>
            <li>
                <label for="apellidoUsuario">Por favor, ingresa tu apellido:</label>
                <input type="text" id="apellidoUsuario" required><br>
            </li>
            <li>
                <label for="edadUsuario">Ingresa tu edad:</label>
                <input type="number" id="edadUsuario" required><br>
            </li>
            <li>
                <label for="estaturaUsuario">Ingresa tu estatura en cm:</label>
                <input type="number" id="estaturaUsuario" required><br></li>
            <li>
                <label for="generoUsuario">Ingresa tu género:</label>
                <select id="generoUsuario" required>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                </select><br>
            </li>
            <li>
                <label for="objetivoUsuario">¿Cuál es tu objetivo?</label>
                <select id="objetivoUsuario" required>
                <option value="Ganar masa muscular">Ganar masa muscular</option>
                <option value="Perder peso">Perder peso</option>
                <option value="Ganar masa muscular y quemar grasa">Ganar masa muscular y quemar grasa</option>
                </select><br>
            </li>
            <li>
                <label for="fechaCita">Fecha de la cita:</label>
                <input type="date" id="fechaCita" required><br></li>
            <li>
                <label for="horaCita">Hora de la cita:</label>
                <input type="time" id="horaCita" required><br>
            </li>
            <li>
                <label for="correoUsuario">Correo electrónico:</label>
                <input type="email" id="correoUsuario" required><br>
            </li>
            <li>
                <label for="telefonoUsuario">Número de teléfono:</label>
                <input type="tel" id="telefonoUsuario" required><br>
            </li>
        </ul>

        <button type="submit">Agendar Cita</button>
    </form>

    <p id="mensajeExito" style="display:none;">Su cita fue agendada con éxito.</p>
</div>
</body>
</html>
